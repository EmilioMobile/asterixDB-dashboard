  <mat-expansion-panel class="card" hideToggle>
    <mat-expansion-panel-header class="header">
      <mat-panel-title>
          <mat-panel-title>SQL++ INPUT ({{currentQuery+1}}/{{preparedQueryCount}})</mat-panel-title>
          <mat-panel-description></mat-panel-description>
        <mat-spinner *ngIf="querySpinnerVisible" [color]="blue" [diameter]="15" class="spinner"></mat-spinner>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description class="content-area">
      <div class="codemirror-container">
        <textarea class="code" #editor></textarea>
      </div>
    </mat-panel-description>
    <mat-action-row>
      <div class="message">
        <span *ngIf="querySuccess" class="metrics">{{metricsString}}</span>
        <span *ngIf="queryError" class="queryErrorMessage">{{queryErrorMessageString}}</span>
      </div>
      <div class="space"></div>
      <button mat-button class='input-button' (click)="onClickNew()" matTooltip="New Query Slot">NEW</button>
      <button mat-button class='input-button' (click)="onClickClear()" matTooltip="Clear Query Slot">CLEAR</button>
      <button mat-button class='input-button run' (click)="onClickRun()" matTooltip="Execute Query">RUN</button>
      <button mat-button class='input-button' (click)="onClickPrevious()" [disabled]="checkPrevious()" matTooltip="Previous Query Slot">PREVIOUS</button>
      <button mat-button class='input-button' (click)="onClickNext()" [disabled]="checkNext()" matTooltip="Next Query Slot">NEXT</button>
    </mat-action-row>
  </mat-expansion-panel>
